<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMANA - CONVENTION - Registration</title>
    <link rel="shortcut icon" href="images/bmana.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>  

                                 

<!-- Form 1 -->

<section>
    <div class="form-2">
        <div class="container">
            <div class="form_main">
              <div style="border-bottom: 1px solid #7777; padding:30px 0;">
                <div class="row">
                  <div class="col-lg-1"></div>
                   <div class="col-lg-10">
                      <div class="form_info">
                          <div class="logo">
                              <img src="images/bmana.png" alt="">
                          </div>
                            <div class="text_item">
                                <h6>41st Annual Convention</h6>
                                <h5>New York LaGuardia Airport Marriott/Terrace On The Park</h5>
                                <h4>June 30-July 3, 2022</h4>
                                <h3>Bangladesh Medical Association Of North America</h3>
                            </div>
                           <div class="logo">
                                <img src="images/bmana.png" alt="">
                          </div>
                      </div>
                   </div>
                  <div class="col-lg-1"></div>
              </div>
              </div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                          <div class="form_body">
                                <h5>Registration Form</h5>
                                 <form action="#">
                                   <div class="row">
                                    <div class="col-lg-6 d-flex justify-content-between ">
                                      <label for="input"> Last Name </label>
                                      <input type="text" class="form_control " placeholder="Last Name">
                                  </div>
                                  <div class="col-lg-6 d-flex justify-content-between ">
                                   <label for="input"> First Name </label>
                                   <input type="text" class="form_control " placeholder="First Name">
                                  </div>
                                  <div class="col-lg-12 d-flex justify-content-between mt-3">
                                    <label for="input"> Address :</label>
                                    <input type="text" class="form_control w-85 " placeholder="Address">
                                   </div>
                                   <div class="col-lg-4 d-flex justify-content-between mt-3">
                                    <label for="input"> City :</label>
                                    <input type="text" class="form_control " placeholder="City">
                                   </div>
                                   <div class="col-lg-4 d-flex justify-content-between mt-3">
                                    <label for="input"> State :</label>
                                    <input type="text" class="form_control " placeholder="State">
                                   </div>
                                   <div class="col-lg-4 d-flex justify-content-between mt-3">
                                    <label for="input"> Zip :</label>
                                    <input type="text" class="form_control " placeholder="Zip">
                                   </div>
                                   <div class="col-lg-12 mt-3 d-flex justify-content-between">
                                    <label for="input" style="font-weight:700;"> Telephone -:</label>
                                  </div>
                                  <div class="col-lg-4 mt-1 d-flex justify-content-between">
                                    <label for="input"> Cell :</label>
                                    <input type="text" class="form_control" placeholder="Cell">
                                  </div>
                                  <div class="col-lg-4 mt-1 d-flex justify-content-between">
                                    <label for="input"> Home :</label>
                                    <input type="text" class="form_control" placeholder="Home">
                                  </div>
                                  <div class="col-lg-4 mt-1 d-flex justify-content-between">
                                    <label for="input"> Office :</label>
                                    <input type="text" class="form_control" placeholder="Office">
                                  </div>
                                  <div class="col-lg-12 mt-3 d-flex justify-content-between">
                                    <label for="input"> E-mail :</label>
                                    <input type="text" class="form_control w-85"  placeholder="Email">
                                  </div>
                                  <div class="col-lg-6 mt-4 d-flex align-items-center ">
                                    <input name="mambership" class="cheque" type="radio">
                                    <label class="p-none" for="input">  New Life Membership <span>($400 .00)</span></label>
                                  </div>
                                  <div class="col-lg-6 mt-4 d-flex align-items-center">
                                    <input name="mambership" class="cheque" type="radio">
                                    <label  class="p-none" for="input"> Existing Life Members <span>(00 .00)</span></label>
                                  </div>
                                  <div class="col-lg-6 mt-4 d-flex align-items-center">
                                    <input name="mambership" class="cheque" type="radio">
                                    <label  class="p-none" for="input">   Active Membership <span>($50 .00/yr)</span></label>
                                  </div>
                                  <div class="col-lg-6 mt-4 d-flex align-items-center">
                                    <input name="mambership" class="cheque" type="radio">
                                    <label  class="p-none" for="input">  Associate Membership  <span>($25 .00/yr)</span> </label>
                                  </div>
                                  <div class="guest_form mt-5">
                                    <h3>Guest :-</h3>
                                    <div class="row">
                                      <div class="col-lg-4">
                                        <label for="input"> Name :</label>
                                        <input type="text" class="form_control" placeholder="Name">
                                        <label for="input" class="mt-3"> Email :</label>
                                        <input type="text" class="form_control" placeholder="Emali">
                                      </div>
                                      <div class="col-lg-8">
                                        <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                        <b>  Banquet Dinner July 2, 2022 (Life & Active Members) <span>$130/person</span></b>
                                         <ul>
                                           <li>SPOUSE/GUEST/CHILDREN ( 12 & UP) and</li>
                                           <li>Children (5-11) Eating with parent</li>
                                         </ul>
                                        </label>
                                        <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                          <b> Banquet Dinner <span>$75/person</span> </b>
                                           <ul>
                                             <li>(Associate Member/
                                              Physicians who are not in career path & their
                                              Family members, childrens 12 and up)</li>
                                           </ul>
                                          </label>
                                          <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                            <b>  Kids Dinner (5-11) July 2, 2022 (in separate room) <span>$30/person</span> </b>
                                            </label>
                                            <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                              <b>  Dinner Cruise (July 1, 2022) <span>$100/person</span></b>
                                               <ul>
                                                 <li>(Life & Active Members and their
                                                  SPOUSE/GUEST/CHILDREN ( 6 & UP)</li>
                                               </ul>
                                              </label>
                                              <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                                <b> Dinner Cruise (July 1, 2022) <span>$50/person</span></b>
                                                 <ul>
                                                   <li>(Associate Member/Physicians who are not in
                                                    career path & their family members,
                                                    childrens 6 and up)</li>
                                                 </ul>
                                                </label>
                                                <label for="input">  <input name="mambership" class="cheque" type="checkbox">
                                                  <b>  Picnic (July 3, 2022)
                                                    All Adults and Children 12 and up <span>$40/person</span></b>
                                              </label>
                                      </div>
                                    </div>
                                </div>
                                <div class="save_btn">
                                  <a href="#" class="guestAdd">Add Guest</a>

                                  <h2>Total = <span>1000$</span></h2>
                               
                               </div>
                               <div class="top_table">
                                    <div class="row">
                                      <div class="col-lg-6">
                                        <div class="table_item">
                                        <h5> <input name="mambership" class="cheque" type="radio"> Online Payment</h5>
                                        </div>
                                   </div>
                                   <div class="col-lg-6">
                                    <div class="table_item">
                                    <h5> <input  name="mambership" class="cheque" type="radio"> Offline Payment</h5>
                                    </div>
                                   </div>
                                    </div>
                                  </div>
                                  <div class="submit_btn">
                                    <a href="#">Process Registration</a>
                                  </div>
                                  </div>
                                </form>
                            </div>     
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>
</section>

   <script src="js/slick.min.js"></script>
   <script src="js/custom.js"></script>


</body>
</html>
